<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Something Test</title>
	<style type="text/css" media="screen">
	  body { font-family: Helvetica, Arial, sans-serif; }
	</style>
	<script src="../vendor/prototype.js" type="text/javascript"></script>
  <script src="../../src/benchmark.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function addElement() {
      var testElements = $('testElements');
      var tx = '#' + testElements.select('li').length;
      var a  = new Element('a', { href: '#', id: tx }).update('test element ' + tx);
      var li = new Element('li').update(a);
      testElements.insert(li);
    };
    
    // To test, run Benchmark.measure(addElement) in console. It's rudimentary at best.
  </script>
</head>
<body>

  <h1>Benchmark Test</h1>
  
  <ul id="testElements">
    <li><a href="#red">Red</a></li>
    <li><a href="#green">Green</a></li>
    <li><a href="#blue">Blue</a></li>
    <li><a href="#purple">Purple</a></li>
    <li><a href="#orange">Orange</a></li>
    <li><a href="#cyan">Cyan</a></li>
  </ul>
  
</body>
</html>
