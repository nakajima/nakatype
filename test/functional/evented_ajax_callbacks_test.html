<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Something Test</title>
	<style type="text/css" media="screen">
	  body { font-family: Helvetica, Arial, sans-serif; }
	</style>
	<script src="../vendor/prototype.js" type="text/javascript"></script>
  <script src="../../src/evented_ajax_callbacks.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    Event.observe(document, 'dom:loaded', function() {
      $('start').observe('click', function(event) {
        event.stop();
        new Ajax.Updater('receiver', 'fixtures/test.html', { method: 'get' })
      })
    })
    
    Event.observe(document, 'request:created', function(e) { console.info('ajax request created: ', e.memo); });
    Event.observe(document, 'request:completed', function(e) { console.info('ajax request completed: ', e.memo); });
  </script>
</head>
<body>

  <h1>Something Test</h1>
  
  <a href="#" id="start">Start Request!</a>
  
  <div id="receiver"></div>
  
</body>
</html>
