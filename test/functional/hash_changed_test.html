<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Hash Changed Event Test</title>
	<style type="text/css" media="screen">
	  body { font-family: Helvetica, Arial, sans-serif; }
    #currentHash { padding: 2px; color: white; }
	</style>
	<script src="../vendor/prototype.js" type="text/javascript"></script>
  <script src="../../src/event_hash_changed.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    Event.observe(document, 'hash:changed', function(event) {
      var hash = event.memo['currentHash'];
      
      $('currentHash').update(hash);
      $('currentHash').setStyle('background: ' + hash.replace('#', ''));
      
      var li = new Element('li').update('Hash changed to ' + hash);
      $('changeLog').insert(li);
    });
  </script>
</head>
<body>

  <h1>Hash Changed Event Test</h1>
  
  <h3>Current Hash: <span id="currentHash"></span></h3>
  
  <ul>
    <li><a href="#red">Red</a></li>
    <li><a href="#green">Green</a></li>
    <li><a href="#blue">Blue</a></li>
    <li><a href="#purple">Purple</a></li>
    <li><a href="#orange">Orange</a></li>
    <li><a href="#cyan">Cyan</a></li>
  </ul>
  
  <p>Changes:</p>
  <ul id="changeLog"></ul>
  

</body>
</html>
