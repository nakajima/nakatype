<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Something Test</title>
	<style type="text/css" media="screen">
	  body { font-family: Helvetica, Arial, sans-serif; }
	  li { margin-bottom: 0.5em; }
	  li a { padding: 0.2em; }
	  .active a { background: blue; color: white; text-decoration: none; }
	</style>
	<script src="../vendor/prototype.js" type="text/javascript"></script>
  <script src="../../src/hotkey.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    (function() {
      Event.observe(document, 'dom:loaded', function() {
        var move = function(method) {
          var activeElement = $$('.active').first();
          var targetElement = activeElement[method]();
          if ($(targetElement) != null) {
            targetElement.addClassName('active');
            activeElement.removeClassName('active');
          }
        }
        
        var moveUp = function(event) { return move('previous'); }
        var moveDown = function(event) { return move('next'); }
        
        new HotKey('key_up', moveUp);
        new HotKey('key_down', moveDown);
      });
    })();    
  </script>
</head>
<body>

  <h1>Something Test</h1>
  
  <p>Press the UP and DOWN keys to move up and down the list.</p>
  
  <ul id="testElements">
    <li class="active"><a href="#red">Red</a></li>
    <li><a href="#green">Green</a></li>
    <li><a href="#blue">Blue</a></li>
    <li><a href="#purple">Purple</a></li>
    <li><a href="#orange">Orange</a></li>
    <li><a href="#cyan">Cyan</a></li>
  </ul>
  
</body>
</html>
