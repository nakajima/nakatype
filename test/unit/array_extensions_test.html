<body>
<h1>Array Extensions Unit test file</h1>
<p>Test of functions in array_extensions.js</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">

// <![CDATA[
new Test.Unit.Runner({
  
  testShouldFindMean:  function() {
    var numbers = [1,2,4,5];
    this.assertEqual(3, numbers.mean());
  },
  
  testShouldFindSum: function() {
    var numbers = [1,2,3,4,5];
    this.assertEqual(15, numbers.sum());
  },
  
  // It's possible that these tests could fail falsely, though highly unlikely
  testShouldShuffle: function() {
    var numbers = [1,2,3,4,5];
    var shuffled = numbers.shuffle();
    this.assertNotEqual(numbers, shuffled);
    numbers = shuffled.shuffle();    
    this.assertNotEqual(numbers, shuffled);
  },
  
  testShouldConvertToSentence: function() {
    var numbers = [1,2,3,4,5];
    this.assertEqual('1, 2, 3, 4 and 5', numbers.toSentence());
  },
  
  testShouldAllowCustomDelimiterInSentence: function() {
    var numbers = [1,2,3,4,5];
    this.assertEqual('1; 2; 3; 4 and 5', numbers.toSentence({ delimiter: '; ' }));
  },
  
  testShouldAllowCustomJoinerInSentence : function() {
    var numbers = [1,2,3,4,5];
    this.assertEqual('1, 2, 3, 4 or 5', numbers.toSentence({ joiner: 'or' }))
  }
});
  
// ]]>
</script>
</body>
