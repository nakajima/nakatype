<h1>Number Extensions Tests</h1>
<p>Test of functions in number_extensions.js</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">

// <![CDATA[
new Test.Unit.Runner({
  
  testShouldFindKilobyes: function() {
    var i = 6000;
    this.assertEqual(6, i.kilobytes());
  },
  
  testShouldConvertToDuration: function() {
    var minute = 60;
    var hour = 3600;
    var secs = 5;
    this.assertEqual('0:05', secs.toDuration());
    this.assertEqual('1:00', minute.toDuration());
    this.assertEqual('1:00:00', hour.toDuration());
  }
  
});
  
// ]]>
</script>
</body>
